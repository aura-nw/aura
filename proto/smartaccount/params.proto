syntax = "proto3";
package auranw.aura.smartaccount;

import "gogoproto/gogo.proto";

option go_package = "github.com/aura-nw/aura/x/smartaccount/types";



message CodeID {
  option (gogoproto.equal) = true;

  // whitelist code id
  uint64 code_id = 1 [(gogoproto.customname) = "CodeID"];

  // status of code id
  bool status = 2;
}

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  // code_id whitelist indicates which contract can be initialized as smart account
	// using gov proposal for updates
  repeated CodeID whitelist_code_id = 1 [(gogoproto.customname) = "WhitelistCodeID"];

  // max_gas_query
  uint64 max_gas_query = 2 [(gogoproto.customname) = "MaxGasQuery"];
}
