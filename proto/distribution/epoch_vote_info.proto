syntax = "proto3";

package auranw.aura.distribution;

import "tendermint/abci/types.proto";
import "gogoproto/gogo.proto";


option go_package = "github.com/aura-nw/aura/x/distribution/types";

message EpochVoteInfo {
  tendermint.abci.Validator validator = 1 [(gogoproto.nullable) = false];
  int64 proposer_blocks = 2;
  int64 active_blocks = 3;
  int64 total_power = 4;
}

message ListEpochVoteInfo {
  repeated EpochVoteInfo list_epoch_vote_info = 1;
}
