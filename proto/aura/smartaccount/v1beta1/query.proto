// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/aura/smartaccount/v1beta1/params";
  }
  // Queries a list of GenerateAccount items.
	rpc GenerateAccount(QueryGenerateAccountRequest) returns (QueryGenerateAccountResponse) {
		option (google.api.http).get = "/aura/smartaccount/v1beta1/generate_account";
	}

